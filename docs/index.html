<html>
    <head>
	<title>lazydots</title>
	<meta charset="UTF-8"> 
    </head>
    <script src="/lazydots/data.js"></script>
    <script src="/lazydots/logic.js"></script>
    <link rel="stylesheet" type="text/css" href="/lazydots/style.css">
    <body>
	<div id="main">
	    <div>
		check out the
		<a href="https://github.com/ninjaaron/lazydots">project page</a>
		for usage details.
		<br>
	    <div>
	    <textarea
		oninput="getevent(event)"
		autocomplete="off" autofocus="on" spellcheck="false"
		placeholder="type here..."
	    ></textarea>
	    <br><br>
	    <textarea
		id="poo" dir="rtl" autocomplete="off"
		spellcheck="false" placeholder="עִבְרִית מְנֻקֶּדֶת תֵּרָאֶה כָּאן..."
	    ></textarea>
	    <br>
	    <div id="report"></div>
	    <div style="">
		<p>click the box and do ctrl+a ctrl+c to copy teh heb</p>
		<p>
		    The Hebrew looks best with good fonts. The page supports
		    <a href="http://culmus.sourceforge.net/taamim/index.html">
			Taamey Frank CLM</a>,
		    <a href="https://www.sbl-site.org/educational/BiblicalFonts_SBLHebrew.aspx">
			SBL Hebrew
		    </a> and
		    <a href="http://scripts.sil.org/cms/scripts/page.php?site_id=nrsi&id=EzraSIL_Home">
			Ezra SIL</a>.
		    It also supports Cardo if you have it, but that's not a
		    spectacular choice.
		</p>
	    </div>

	</div>
    </body>
</html>
