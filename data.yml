keys:
  base:
    - consonants
    - vowels
    - other

  mid:
    - mid_patterns
    - clusters

  front:
    - beginning
    - beginning_patterns

  end:
    groups:
      - final
      - final_patterns
    suffix: true

char_sets:
  C: consonants
  V: vowels
  B: [b, g, d, k, p, t]
  G: [h., H, ch, '`']
  F:
    key: front
    chars: consonants

