keys:
  base:
    - consonants
    - vowels
    - other

  mid:
    - mid_patterns
    - cc
    - dubs
    - clusters

  front:
    - beginning
    - beginning_patterns

  end:
    groups:
      - final
      - final_patterns
    suffix: true

char_sets:
  C: consonants
  V: vowels
  B: [b, g, d, k, p, t]
  G: [h., H, ch, '`']
  D: dubs
  F:
    key: front
    chars: consonants
  2C:
    key: mid
    chars: cc

