keys:
  base:
    - consonants
    - semivowels
    - vowels
    - other

  mid:
    - clusters
    - cc
    - mid_patterns
    - all_vowels
    - dubs

  front:
    - beginning
    - beginning_patterns

  end:
    groups:
      - final
      - final_patterns
    suffix: true

  dubs: dubs
  cc: cc
  all_vowels: all_vowels
  semivowels: semivowels

char_sets:
  C: consonants
  V: vowels
  \s: semivowels
  \v: all_vowels
  B: [b, g, d, k, p, t]
  G: [h., H, ch, '`']
  D: dubs
  F:
    key: front
    chars: consonants
  2C: cc

